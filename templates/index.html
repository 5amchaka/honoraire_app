<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Accueil - Liste des Projets</title>
</head>
<body>
    <h1>Liste des Projets</h1>

    <p><a href="{{ url_for('create_project') }}">Créer un nouveau projet</a></p>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Total Marché</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.total_marche }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
