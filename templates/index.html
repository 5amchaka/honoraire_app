<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Accueil - Liste des Projets</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<tr>
    <td>{{ project.id }}</td>
    <td><a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.name }}</a></td>
    <td>{{ project.total_marche }}</td>
</tr>
<body>
    <h1>Liste des Projets</h1>

    <p><a href="{{ url_for('create_project') }}">Créer un nouveau projet</a></p>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Total Marché</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.total_marche }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
