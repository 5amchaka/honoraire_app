<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier le projet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">Modifier le Projet</h1>
        </header>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
                            <div class="mb-3">
                                <label for="project_name" class="form-label">Nom du Projet :</label>
                                <input type="text" class="form-control" name="project_name" id="project_name" value="{{ project.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="total_marche" class="form-label">Total Marché (€) :</label>
                                <input type="number" step="0.01" class="form-control" name="total_marche" id="total_marche" value="{{ project.total_marche }}" required>
                            </div>
                            
                            <div class="alert alert-warning">
                                <strong>Attention :</strong> La modification du montant total du marché peut affecter les allocations existantes.
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-secondary me-md-2">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
